<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open House</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Coolvetica';
            src: url('CoolveticaRg-Regular.woff2') format('woff2'),
                 url('CoolveticaRg-Regular.woff') format('woff');
            font-weight: bold;
        }
        body {
            background-color: #123524;
        }
        .flip-container {
            perspective: 1000px;
        }
        .flipper {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: auto;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        .flip-container.flipped .flipper {
            transform: rotateY(180deg);
        }
        .front, .back {
            position: absolute;
            width: 100%;
            backface-visibility: hidden;
            top: 0;
            left: 0;
        }
        @keyframes glimmer {
		    0% { border-color: yellow; }
		    25% { border-color: gold; }
		    50% { border-color: orange; }
		    75% { border-color: red; }
		    100% { border-color: yellow; }
		}
        .front {
            background-color: #123524;
            color: yellow;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            z-index: 2;
            transform: rotateY(0deg);
            cursor: pointer;
            position: relative;
            border: 2px solid yellow; 
    		animation: glimmer 5s infinite;
    		border-bottom: 2px solid yellow; 
        }
        .back {
            background-color: #123524;
            color: yellow;
            padding: 20px;
            transform: rotateY(180deg);
        }
	       @keyframes glimmer {
		    0% { box-shadow: 0 0 0 2px green; }
		    25% { box-shadow: 0 0 0 2px gold; }
		    50% { box-shadow: 0 0 0 2px yellow; }
		    75% { box-shadow: 0 0 0 2px gold; }
		    100% { box-shadow: 0 0 0 2px green; }
		}
		
		.form-glimmery-border {
		    animation: glimmer 5s infinite !important;
		}

        #backgroundImage {
            position: absolute;
            top: 0;
            right: -50px;
            width: 200px;
            height: 200px;
            background-image: url('ketupat.png');
            background-size: cover;
            z-index: -1;
        }
        #background {
            position: absolute;
            top: 0;
            left: -50px;
            width: 200px;
            height: 200px;
            background-image: url('ketupat.png');
            background-size: cover;
            z-index: -1;
        }
        h3 {
		    font-size: 60px;
		    font-family: Coolvetica;
		    text-align: center;
		    word-break: break-word;
		    margin: 0;
		    position: absolute;
		    top: 400px;
		    left: 10px;
		    transform: translate(-50%, -50%);
		    overflow: hidden;
		}
		h3 span {
		    display: inline-block;
		    transition: color 0.3s ease;
		}
		h3 span:hover {
            color: white;
        }
        h2 {
            font-size: 30px;
            font-family: Coolvetica;
            text-align: center;
            word-break: break-word;
            margin: 0;
            z-index: 1;
            
        }
        h2 span {
            display: inline-block;
            transition: color 0.3s ease;
        }
        h2 span:hover {
            color: white;
        }
        .fade-in-up {
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 1s ease, transform 3s ease;
        }
        .fade-in-up.visible {
            opacity: 1;
            transform: translateY(0);
        }
        @media (max-width: 768px) {
            h3{
            	font-size: 30px;
            }
            
        }
		
		.letter-image {
		    position: absolute;
		    top: 50%;
		    left: 50%;
		    width: 200px;
		    height: 200px;
		    transform: translate(-50%, -50%);
		    cursor: pointer;
		}
		
		.animated-mail {
		    position: absolute;
		    height: 150px;
		    width: 200px;
		    transition: .4s;
		}
		
		.animated-mail .body {
		    position: absolute;
		    bottom: 0;
		    width: 0;
		    height: 0;
		    border-style: solid;
		    border-width: 0 0 100px 200px;
		    border-color: transparent transparent #D2B48C transparent;
		    z-index: 2;
		}
		
		.animated-mail .top-fold {
		    position: absolute;
		    top: 50px;
		    width: 0;
		    height: 0;
		    border-style: solid;
		    border-width: 50px 100px 0 100px;
		    transform-origin: 50% 0%;
		    transition: transform .4s .4s, z-index .2s .4s;
		    border-color: #B08A57 transparent transparent transparent;
		    z-index: 2;
		}
		
		.animated-mail .back-fold {
		    position: absolute;
		    bottom: 0;
		    width: 200px;
		    height: 100px;
		    background: #B08A59;
		    z-index: 0;
		}
		
		.animated-mail .left-fold {
		    position: absolute;
		    bottom: 0;
		    width: 0;
		    height: 0;
		    border-style: solid;
		    border-width: 50px 0 50px 100px;
		    border-color: transparent transparent transparent #D2B48C;
		    z-index: 2;
		}
		
		.animated-mail .letter {
		    left: 20px;
		    bottom: 0px;
		    position: absolute;
		    width: 160px;
		    height: 60px;
		    background: #1c462c;
		    z-index: 1;
		    overflow: hidden;
		    transition: .4s .2s;
		}
		
		.shadow {
		    position: absolute;
		    top: 200px;
		    left: 50%;
		    width: 400px;
		    height: 30px;
		    transition: .4s;
		    transform: translateX(-50%);
		    border-radius: 100%;
		    background: radial-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.0), rgba(0,0,0,0.0));
		}
		
		.letter-image:hover .animated-mail {
		    transform: translateY(50px);
		}
		
		.letter-image:hover .animated-mail .top-fold {
		    transition: transform .4s, z-index .2s;
		    transform: rotateX(180deg);
		    z-index: 0;
		}
		
		.letter-image:hover .animated-mail .letter {
		    height: 180px;
		}
		
		.letter-image:hover .shadow {
		    width: 250px;
		}
        
    </style>
</head>
<body>
<div class="letter-image">
 <audio id="paperSound" src="paper.mp3"></audio>
	<div class="animated-mail">
		<div class="back-fold"></div>
		<div class="letter">
			<div class="letter-border"></div>
		</div>
		<div class="top-fold"></div>
		<div class="body"></div>
		<div class="left-fold"></div>
	</div>
	<div class="shadow"></div>
</div>
   <div id="background"></div>
    <div id="backgroundImage"></div>
    <div class="flip-container" id="flip-container" >
        <div class="flipper">
            <div class="front" id="front-side">
                <h3 id="titleHeading" class="fade-in-up text-center">
                    <span>A</span>
                    <span>i</span>
                    <span>s</span>
                    <span>y</span>
                    <span>a</span>
                    <span>h</span>
                    <span>'</span>
                    <span>s</span>
                    <span>&nbsp;</span>
                    <span>R</span>
                    <span>a</span>
                    <span>y</span>
                    <span>a</span>
                    <span>&nbsp;</span>
                    <span>O</span>
                    <span>p</span>
                    <span>e</span>
                    <span>n</span>
                    <span>&nbsp;</span>
                    <span>H</span>
                    <span>o</span>
                    <span>u</span>
                    <span>s</span>
                    <span>e</span>
                </h3>
            </div>
            <div class="back">
            <audio id="audioPlayer" src="raya1.mp3" controls loop hidden>
    		</audio>
            
	            <h2 id="titleHeading" style="margin-top: 20px">
	                    <span>A</span>
	                    <span>i</span>
	                    <span>s</span>
	                    <span>y</span>
	                    <span>a</span>
	                    <span>h</span>
	                    <span>'</span>
	                    <span>s</span>
	                    <span>&nbsp;</span>
	                    <span>E</span>
	                    <span>i</span>
	                    <span>d</span>
	                    <span>&nbsp;</span>
	                    <span>R</span>
	                    <span>S</span>
	                    <span>V</span>
	                    <span>P</span>
	                </h2>
                <form id="glimmeryForm" class="mt-5 p-4 rounded" action="selamat.jsp" method="post">
 
                    <div class="form-group">
                        <label for="name" style="font-weight: bold;">Name:</label>
                        <input type="text" class="form-control" id="name" name="name" size="25">
                    </div>
                    <div class="form-group">
                        <label for="age" style="font-weight: bold;">Age:</label>
                        <input type="text" class="form-control" id="age" name="age" size="25" style="color: black;">
                    </div>
                    <div class="form-group">
                        <label for="address" style="font-weight: bold;">Address:</label>
                        <textarea class="form-control" id="address" name="address" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label style="font-weight: bold;">Gender:</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                            <label class="form-check-label" for="male">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
                            <label class="form-check-label" for="female">Female</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label style="font-weight: bold;">Favorite color:</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="color" id="white" value="White">
                            <label class="form-check-label" for="white">White</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="color" id="red" value="Red">
                            <label class="form-check-label" for="red">Red</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="color" id="blue" value="Blue">
                            <label class="form-check-label" for="blue">Blue</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="color" id="yellow" value="Yellow">
                            <label class="form-check-label" for="yellow">Yellow</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="color" id="purple" value="Purple">
                            <label class="form-check-label" for="purple">Purple</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="color" id="green" value="Green">
                            <label class="form-check-label" for="green">Green</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="color" id="black" value="Black">
                            <label class="form-check-label" for="black">Black</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="status" style="font-weight: bold;">Are you coming to the open house?</label>
                        <select class="form-control" id="status" name="status">
                            <option value="1">Yes</option>
                            <option value="2">No</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button id="submitBtn" type="submit" class="btn btn-primary" name="submit" value="Submit" style="background-color: rgb(19, 54, 37); color: yellow; cursor: pointer; transition: background-color 0.3s ease, color 0.3s ease;"  onmouseover="this.style.backgroundColor='rgb(20, 36, 105)'; this.style.color='white';"
                            onmouseout="this.style.backgroundColor='rgb(30, 46, 125)'; this.style.color='yellow';">Submit</button>
                        <button id="resetBtn" type="reset" class="btn btn-secondary" name="reset" value="Reset">Reset</button>
                         <audio id="clickSound" src="sound.mp3"></audio>
                    </div>
                </form>
			    <script>
			    // Add the class to apply glimmer effect
			    document.addEventListener('DOMContentLoaded', function () {
			        const form = document.getElementById('glimmeryForm');
			        form.classList.add('form-glimmery-border');
			    });
			</script>  
            </div>
        </div>
    </div>

	
	<script>
    document.addEventListener('DOMContentLoaded', function () {
    	 setTimeout(function () {
    	        const titleHeading = document.getElementById('titleHeading');
    	        titleHeading.classList.add('visible');
    	    }, 1000);
        const letterImage = document.querySelector('.letter-image');
        const flipContainer = document.getElementById('flip-container');
        
        letterImage.addEventListener('click', function() {
            flipContainer.classList.toggle('flipped');
            playPaperSound();
            playAudio();
        });
    
        // Add click sound effect to buttons
        document.getElementById("submitBtn").addEventListener("click", playClickSound);
        document.getElementById("resetBtn").addEventListener("click", playClickSound);
    
        function playClickSound() {
            var audio = document.getElementById("clickSound");
            if (audio) {
                audio.play();
            }
        }
        function playPaperSound() {
            var audio = document.getElementById("paperSound");
            if (audio) {
                audio.play();
            }
        }
        function playAudio() {
            var audio = document.getElementById("audioPlayer");
            if (audio) {
                audio.play();
            }
        }
    });
</script>
</body>
</html>
